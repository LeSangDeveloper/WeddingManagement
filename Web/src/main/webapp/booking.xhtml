<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Laydies and Gentle Man</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <!-- Material Kit CSS -->
    <h:outputStylesheet library="css" name="material-dashboard.min.css"/>
</h:head>

<h:body>
    <ui:composition template="templates/base.xhtml">
        <ui:param name="Title" value="Quản Lý Tiệc Cưới"></ui:param>
        <ui:param name="event" value="active"></ui:param>
        <ui:define name="container">
            <div class="col-md-12">
                <div class="card card-plain">
                    <div class="card-body">
                        <div class="table-responsive">
                            <p:dataTable id="dtBooking" value="#{bookingBean.bookingList}" var="bk"
                                         tableStyleClass="table table-hover">
                                <p:column headerText="Tên Khách Hàng">
                                    <h:outputText value="#{bk.customer.name}"/>
                                </p:column>
                                <p:column headerText="Tên Nhân Viên">
                                    <h:outputText value="#{bk.employee.fullName}"/>
                                </p:column>
                                <p:column headerText="Sảnh">
                                    <h:outputText value="#{bk.hall.type}"/>
                                </p:column>
                                <p:column headerText="Ngày tổ chức">
                                    <h:outputText value="#{bk.weddingDate}"/>
                                </p:column>
                                <p:column headerText="Số bàn">
                                    <h:outputText value="#{bk.tables}"/>
                                </p:column>
                                <p:column headerText="Thời gian tổ chức">
                                    <h:outputText value="#{bk.shift}"/>
                                </p:column>
                                <p:column>
                                    <!--                                    <h:outputText rendered="#{bookingBean.getTemp()}" value="Đã thanh toán"></h:outputText>-->
                                    <h:form>
                                        <h:outputText rendered="#{not empty bookingBean.checkBooking(bk)}"
                                                      value="Đã Thanh toán"></h:outputText>
                                        <h:commandButton rendered="#{ empty bookingBean.checkBooking(bk)}"
                                                         value="Thanh Toán"
                                                         action="#{bookingBean.createOrder(bk)}"
                                        >
                                        </h:commandButton>
                                        <!--                                    <c:if test="">-->
                                        <!--                                        <p:button value="Thanh Toán"/>-->
                                        <!--                                    </c:if>-->
                                    </h:form>
                                </p:column>
                            </p:dataTable>

                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</h:body>

</html>
