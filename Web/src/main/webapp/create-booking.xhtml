<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Laydies and Gentle Man</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <!-- Material Kit CSS -->
    <h:outputStylesheet library="css" name="material-dashboard.min.css"/>
</h:head>

<h:body>
    <ui:composition template="templates/base.xhtml">
        <ui:param name="Title" value="Đặt bàn"></ui:param>
        <ui:param name="createbooking" value="active"></ui:param>
        <ui:define name="container">
            <h1 class="text-center">Đặt bàn</h1>
            <h:form id="form-createBooking">
                <div class="form-group">
                    <h:outputLabel styleClass="" value="Tên Khách hàng"/>
                    <h:selectOneMenu styleClass="form-control" id="cbxCustomer">
                        <f:selectItems var="cus" value="#{createBookingBean.listCustomer}"
                                       itemLabel="#{cus.name}"
                                       itemValue="#{cus}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="" value="Tên Nhân Viên"/>
                    <h:selectOneMenu styleClass="form-control" id="cbxEmployee">
                        <f:selectItems var="emp" value="#{createBookingBean.listEmployees}"
                                       itemLabel="#{emp.fullName}"
                                       itemValue="#{emp}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="" value="Loại Sảnh"/>
                    <h:selectOneMenu styleClass="form-control" id="cbxHall">
                        <f:selectItems var="hll" value="#{createBookingBean.listHall}"
                                       itemLabel="#{hll.type}"
                                       itemValue="#{hll}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:outputLabel styleClass="" value="Món ăn cho menu"/>
                    <h:selectManyListbox styleClass="form-control" id="cbxMenu">
                        <f:selectItems var="food" value="#{createBookingBean.listFood}"
                                       itemValue="#{food}"
                                       itemLabel="#{food.name}"/>
                    </h:selectManyListbox>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Thời điểm tổ chức"/>
                    <h:selectOneMenu styleClass="form-control" id="cbxShiftType">
                        <f:selectItem itemLabel="Buổi chiều"
                                       itemValue="Afternoon"/>
                        <f:selectItem itemLabel="Buổi tối"
                                      itemValue="Evening"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Chọn Loại dịch vụ"/>
                    <h:selectOneMenu styleClass="form-control" id="cbxService">
                        <f:selectItems var="service" value="#{createBookingBean.listService}"
                                       itemValue="#{service}"
                                       itemLabel="#{service.type}"/>
                    </h:selectOneMenu>
                </div>
                <div class="form-group">
                    <h:outputLabel value="Ngày tổ chức"/>
                    <h:inputText value="#{createBookingBean.weddingDate}">
                        <f:convertDateTime pattern="dd/mm/yyyy"/>
                    </h:inputText>
                </div>
                <div class="form-group">

                    <h:commandButton value="Đặt bàn"
                                     action="#{createBookingBean}"
                                     styleClass="btn btn-danger">

                    </h:commandButton>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>

</h:body>

</html>
